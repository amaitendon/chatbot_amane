name: Daily AI News Post

on:
  schedule:
    # 分 時 日 月 曜日
    - cron: '30 10 * * *'
  workflow_dispatch: # ボタンから手動実行できるようにする設定

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # リポジトリのコードをサーバーに持ってくる

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14' # Pythonのバージョンを指定

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # ライブラリをインストール

      - name: Run script
        env:
          # GitHub Secrets から環境変数を読み込んでプログラムに渡す
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL_NAME: ${{ secrets.GEMINI_MODEL_NAME }}
          CHARACTER_PROMPT: ${{ secrets.CHARACTER_PROMPT }}
          POST_PROMPT: ${{ secrets.POST_PROMPT }}
        run: python src/main.py # メイン処理を実行
